<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="prayer.js"></script>

        <title>Primary class</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/cover.css" rel="stylesheet">
    </head>

    <body>

        <div class="site-wrapper">

            <div class="site-wrapper-inner">

                <div class="cover-container">

                    <div class="masthead clearfix">
                        <div class="inner">
                            <h3 class="masthead-brand">Who will say the opening/closing prayer?</h3>
                        </div>
                    </div>

                    <div class="inner cover">
                        <!--<ul id="list" class="list-group" style="color:black;" >

                        </ul>-->
                        <p class="lead">
                            <button id="ChooseOpening" class="btn btn-lg btn-default">Opening Prayer!</button>
                        </p>
                    </div>
                    <div id="panelOpening" class="panel panel-default" style="display: none">
                        <div class="panel-header" style="color: black">
                            <h2 id="prayerNameOpening"></h2>
                        </div>
                    </div>

                    <div class="inner cover">
                        <!--<ul id="list" class="list-group" style="color:black;" >

                        </ul>-->
                        <p class="lead">
                            <button id="ChooseClosing" class="btn btn-lg btn-default">Closing Prayer!</button>
                        </p>
                    </div>

                    <div id="panelClosing" class="panel panel-default" style="display: none">
                        <div class="panel-header" style="color: black">
                            <h2 id="prayerNameClosing"></h2>
                        </div>
                    </div>
                    <div class="mastfoot">
                        <div class="inner">
                            <a href="index.html" class="btn btn-default">Home</a>
                            <button id="clearBtn" class="btn btn-default">Clear</button>
                        </div>
                    </div>

                </div>

            </div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>

</html>
